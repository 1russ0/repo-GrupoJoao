<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Custo Benefício</title>
    <!-- 1- RESET CSS AO INICIO -->
    <link rel="stylesheet" href="reset.css">
    <!-- 2- Ferramentas (Frameworks) CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <!-- 3- Nosso CSS personalizado   -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <a href="#">
            <h2>Calc Custo</h2>
        </a>
        <nav class="nav">
            <a href="#" class="active">Inicio</a>
            <a href="#">Sobre</a>
        </nav>
    </header>
    <main>
        <div>

            <h1 class="h1">Calculadora de Desconto</h1>
            <form id="calc-form" class="container form-control bg-dark text-secondary display-6 px-5">
                <div class="mb-3 my-2 ">
                    <label  for="preco-unitario" class="form-label d-block">Preço Unitário:</label>
                    <input id="preco-unitario" type="number" class="f d-block form-control-lg border-secondary" required>
                </div>
                <div class="mb-3 my-2">
                    <label for="quantidade" class="form-label d-block">Quantidade:</label>
                    <input id="quantidade" type="number" class=" d-block form-control-lg border-secondary" required>
                </div>
                <div class="mb-3 my-2">
                    <label for="desconto" class="form-label d-block" >Desconto (%):</label>
                    <input id="desconto" type="number" class=" d-block form-control-lg border-secondary" required>
                </div>

                <button id="btnCalc" class="btn btn-light">Calcular</button>
            </form>
        </div>
    </main>
    <div id="result">
        <!-- Renderização do resultado -->
    </div>
    <footer>

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    <script type="module" src="./script.js"></script>
</body>

</html>
